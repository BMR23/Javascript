<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Projeto</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
    </style>
    
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>

</head>
<body>
    <!-- <div id="testeCalculadora"></div> -->
    <div id="corpo">
        <div id="tela">
            <div id="subDisplay"></div>
            <div id="display"></div>
        </div>
        
        <div class="grid">

            <div id="operadores">
                <button class="especial linha" id="C">C</button>
                <button class="especial linha" id="%">%</button>
                <button class="especial linha" id="รท">รท</button>
                <button class="especial linha" id="x">x</button>
            </div>
            
            <div id="operadores-2">
                <button class="especial coluna" id="-">-</button>
                <button class="especial coluna" id="+">+</button>
            </div>

            <button  class="" id="finalizar">=</button>

            <div id="digitos">
                <button class="digitoSet" id="7">7</button>
                <button class="digitoSet" id="8">8</button>
                <button class="digitoSet" id="9">9</button>
                <button class="digitoSet" id="4">4</button>
                <button class="digitoSet" id="5">5</button>
                <button class="digitoSet" id="6">6</button>
                <button class="digitoSet" id="1">1</button>
                <button class="digitoSet" id="2">2</button>
                <button class="digitoSet" id="3">3</button>
                <button class="digitoSet" id="0">0</button>
                <button class="digitoSet maior" id=",">,</button>
                <button class="digitoSet maior" id="remove">&#9003;</button>
            </div>

            
        </div>
    </div>
</body>
</html>
